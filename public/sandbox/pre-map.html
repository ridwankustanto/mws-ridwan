<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>


    <style>
        #mapid {
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>




    <script>
        var mymap = L.map('mapid').setView([-8.701660, 115.169856], 13);

        var marker = L.marker([-8.701660, 115.169856]).addTo(mymap);

        var circle = L.circle([-8.701660, 115.169856], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={ accessToken }', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org / ">OpenStreetMap</a> contributors, <ahref = "https://creativecommons.org/licenses/by-sa/2.0/" > CC - BY - SA</a >,Imagery Â© < a href = "https://www.mapbox.com/" > Mapbox</a > ',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1Ijoicmlkd2Fua3VzdGFudG8iLCJhIjoiY2pvM3gzbDE5MHl1OTNwbGE2dGFsNnYwMCJ9.Pp1nYHt7CI8wm3lVrdTVNQ'
        }).addTo(mymap);

        marker.bindPopup("<b>Resto top disini/b><br>yes!").openPopup();
        circle.bindPopup("Ini sebuah circle.");

        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Lokasi yang dipilih: " + e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    </script>
</body>

</html>
